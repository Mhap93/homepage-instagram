<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./logoinstagram.png" class="instagram-logo" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="./marcel.jpg" alt="Foto de Perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como Mhap93</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
          <p class="not-account">Não é Mhap93?</p>
          <p class="not-account">
            <span class="link-blue">Alterar Conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
      </div>
      <div class="get-the-app">
          <p class="get-app">Obtenha o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
      </div>
    </div>
  </div>      
</body>
</html>
